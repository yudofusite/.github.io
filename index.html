<!DOCTYPE html>
<html lang="jp">
<head>
  <title>湯豆腐サイトの扉</title>
  <meta charset="UTF-8">
  <style>
    @meta charset "UTF-8";

html {
  scroll-behavior: smooth;
}

body {
  font-family:"メイリオ", "Meiryo","ＭＳ ゴシック","Hiragino Kaku Gothic ProN","ヒラギノ角ゴ ProN W3",sans-serif; 
  background: #99d9ea;
}
a {
  text-decoration: none;
  font-weight: bold;
  color : #000030;
  transition : 0.2s;
}

a:hover {
  color : #0000f0;
  letter-spacing : 2px;
}
    .rogo {
      margin: 0 auto;
      width: 30%;
      position: fixed;
      opacity: 0;
      display: block;
      text-align : center;
      transition: 0.3s;
    }
    .rogobg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #99d9ea;
    }
    .title {
      text-align: center;
      font-weight: bold;
      font-size: 30px;
      color: #ffffff00;
      transition: 0.8s;
      letter-spacing: 100px;
    }
    .midasi {
      font-size: 20px;
      color: #000030;
      
    }
  </style>
</head>
<body>
<div class="rogobg" id="rogobg"></div>
<img src="yudofuicon.png" class="rogo" id="rogo">
<p class="title" id="title">湯豆腐サイトへようこそ</p>
  <script>
    let title = document.getElementById("title");
    setTimeout(function() {
    title.style.color = "#000030";
    title.style.fontSize = "40px";
    title.style.letterSpacing = "10px";
    },500);
    setTimeout(function() {
    title.style.color = "#00003000";
    title.style.fontSize = "40px";
    title.style.letterSpacing = "15px";
    },1500);

    let icon = document.getElementById("rogo");
    setTimeout(function (){
      icon.style.opacity = 1;
    },100);
    setTimeout(function (){
      icon.style.opacity = 0;
    },1000);
   let rogobg = document.getElementById("rogobg");
   setTimeout(function () {
      rogobg.style.opacity = 0;
    },1200);
  </script>
</body>
